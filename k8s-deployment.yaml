apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-app
  namespace: main  # Replaced with the actual namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi-app
  template:
    metadata:
      labels:
        app: multi-app
    spec:
      containers:
        - name: multi-app
          image: hagert/multi-app:main  # Replaced with the actual image tag
          ports:
            - containerPort: 80